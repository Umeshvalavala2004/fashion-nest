<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Nest - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="min-h-screen bg-gray-50 relative">
        <!-- Background Image -->
        <div class="background-image">
            <img src="https://images.unsplash.com/photo-1445205170230-053b83016050?w=1200&q=80" alt="" class="bg-img" />
        </div>

        <!-- Navigation -->
        <nav class="relative z-10 bg-white/90 backdrop-blur-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="loginindex.html" class="text-2xl font-bold text-black">Fashion Nest</a>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="signin.html" class="text-gray-700 hover:text-black">Sign In</a>
                        <a href="signup.html" class="btn btn-primary">Sign Up</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="min-h-[calc(100vh-4rem)] flex items-center justify-center p-4">
            <!-- Form Container -->
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 relative overflow-hidden">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-bold text-gray-900 tracking-tight">Welcome back</h1>
                    <p class="mt-2 text-gray-600">Sign in to your Fashion Nest account</p>
                </div>
                
                <form id="signin-form" class="space-y-6">
                    <div class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">
                                Email address
                            </label>
                            <div class="mt-1 relative">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                <input
                                    id="email"
                                    type="email"
                                    required
                                    class="form-input"
                                    placeholder="Enter your email"
                                />
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">
                                Password
                            </label>
                            <div class="mt-1 relative">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                                <input
                                    id="password"
                                    type="password"
                                    required
                                    class="form-input"
                                    placeholder="Enter your password"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input
                                id="remember-me"
                                type="checkbox"
                                class="h-4 w-4 border-gray-300 rounded focus:ring-black"
                            />
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                Remember me
                            </label>
                        </div>

                        <a href="#" class="text-sm font-medium text-black hover:text-gray-800">
                            Forgot password?
                        </a>
                    </div>

                    <button
                        type="submit"
                        class="w-full btn btn-primary"
                    >
                        Sign in
                        <svg class="ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                    </button>

                    <p class="text-center text-sm text-gray-600">
                        Don't have an account?
                        <a href="signup.html" class="font-medium text-black hover:text-gray-800">
                            Sign up now
                        </a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>

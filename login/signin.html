<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATTIRE | Sign In</title>
  <link rel="stylesheet" href="/login/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="auth-container">
      <div class="brand-side">
        <div class="brand-content">
          <h1 class="brand-name">ATTIRE</h1>
          <p class="brand-tagline">Elevate your style. Define your presence.</p>
          <div class="brand-image"></div>
        </div>
      </div>
      <div class="form-side">
        <div class="form-header">
          <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shirt">
              <path d="M20.38 3.46 16 2a4 4 0 0 1-8 0L3.62 3.46a2 2 0 0 0-1.34 2.23l.58 3.47a1 1 0 0 0 .99.84H6v10c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2V10h2.15a1 1 0 0 0 .99-.84l.58-3.47a2 2 0 0 0-1.34-2.23z"></path>
            </svg>
          </div>
          <h2 id="form-title">Welcome Back</h2>
          <p id="form-subtitle">Sign in to your ATTIRE account</p>
        </div>

        <div class="tabs">
          <button id="signin-tab" class="tab active">Sign In</button>
          <button id="signup-tab" class="tab">Sign Up</button>
        </div>

        <div class="form-container">
          <!-- Sign In Form -->
          <form id="signin-form" class="auth-form">
            <div class="form-group">
              <label for="signin-email">Email</label>
              <div class="input-container">
                <div class="input-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail">
                    <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                  </svg>
                </div>
                <input type="email" id="signin-email" placeholder="you@example.com" required>
              </div>
              <span class="error-message" id="signin-email-error"></span>
            </div>

            <div class="form-group">
              <label for="signin-password">Password</label>
              <div class="input-container">
                <div class="input-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock">
                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                  </svg>
                </div>
                <input type="password" id="signin-password" placeholder="••••••••" required>
                <button type="button" class="toggle-password">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye">
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                </button>
              </div>
              <span class="error-message" id="signin-password-error"></span>
            </div>

            <div class="form-options">
              <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
              </div>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="submit-btn">Sign in</button>
          </form>

          <!-- Sign Up Form -->
          <form id="signup-form" class="auth-form hidden">
            <div class="form-group">
              <label for="signup-name">Full Name</label>
              <div class="input-container">
                <div class="input-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                </div>
                <input type="text" id="signup-name" placeholder="John Doe" required>
              </div>
              <span class="error-message" id="signup-name-error"></span>
            </div>

            <div class="form-group">
              <label for="signup-email">Email</label>
              <div class="input-container">
                <div class="input-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail">
                    <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                  </svg>
                </div>
                <input type="email" id="signup-email" placeholder="you@example.com" required>
              </div>
              <span class="error-message" id="signup-email-error"></span>
            </div>

            <div class="form-group">
              <label for="signup-password">Password</label>
              <div class="input-container">
                <div class="input-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock">
                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                  </svg>
                </div>
                <input type="password" id="signup-password" placeholder="••••••••" required>
                <button type="button" class="toggle-password">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye">
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                </button>
              </div>
              <span class="error-message" id="signup-password-error"></span>
            </div>

            <div class="form-group">
              <label for="signup-confirm-password">Confirm Password</label>
              <div class="input-container">
                <div class="input-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock">
                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                  </svg>
                </div>
                <input type="password" id="signup-confirm-password" placeholder="••••••••" required>
                <button type="button" class="toggle-password">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye">
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                </button>
              </div>
              <span class="error-message" id="signup-confirm-password-error"></span>
            </div>

            <div class="terms-container">
              <input type="checkbox" id="terms">
              <label for="terms">
                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
              </label>
            </div>

            <button type="submit" class="submit-btn">Create account</button>
          </form>

          <div class="divider">
            <span>Or continue with</span>
          </div>

          <div class="social-login">
            <button class="social-btn google">
              <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"></path>
              </svg>
              <span>Google</span>
            </button>
            <button class="social-btn apple">
              <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.53 4.08zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"></path>
              </svg>
              <span>Apple</span>
            </button>
          </div>

          <div class="switch-form">
            <p id="signin-switch" class="hidden">
              Don't have an account? <a href="#" id="switch-to-signup">Sign up now</a>
            </p>
            <p id="signup-switch" class="hidden">
              Already have an account? <a href="#" id="switch-to-signin">Sign in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // DOM Elements
        const signinTab = document.getElementById('signin-tab');
        const signupTab = document.getElementById('signup-tab');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');
        const formTitle = document.getElementById('form-title');
        const formSubtitle = document.getElementById('form-subtitle');
        const signinSwitch = document.getElementById('signin-switch');
        const signupSwitch = document.getElementById('signup-switch');
        const switchToSignup = document.getElementById('switch-to-signup');
        const switchToSignin = document.getElementById('switch-to-signin');
      
        // Password toggle elements
        const togglePasswordButtons = document.querySelectorAll('.toggle-password');
      
        // Initialize UI
        function initUI() {
          signinForm.classList.remove('hidden');
          signupForm.classList.add('hidden');
          signinSwitch.classList.remove('hidden');
          signupSwitch.classList.add('hidden');
          signinTab.classList.add('active');
          signupTab.classList.remove('active');
          formTitle.textContent = 'Welcome Back';
          formSubtitle.textContent = 'Sign in to your ATTIRE account';
        }
      
        // Switch to Sign Up
        function showSignUp() {
          signinForm.classList.add('hidden');
          signupForm.classList.remove('hidden');
          signinSwitch.classList.add('hidden');
          signupSwitch.classList.remove('hidden');
          signinTab.classList.remove('active');
          signupTab.classList.add('active');
          formTitle.textContent = 'Join ATTIRE';
          formSubtitle.textContent = 'Create an account to start shopping';
        }
      
        // Switch to Sign In
        function showSignIn() {
          signinForm.classList.remove('hidden');
          signupForm.classList.add('hidden');
          signinSwitch.classList.remove('hidden');
          signupSwitch.classList.add('hidden');
          signinTab.classList.add('active');
          signupTab.classList.remove('active');
          formTitle.textContent = 'Welcome Back';
          formSubtitle.textContent = 'Sign in to your ATTIRE account';
        }
      
        // Toggle password visibility
        function setupPasswordToggles() {
          togglePasswordButtons.forEach(button => {
            button.addEventListener('click', function() {
              const input = this.previousElementSibling;
              const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
              input.setAttribute('type', type);
              
              // Toggle eye icon
              if (type === 'text') {
                this.innerHTML = `
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-off">
                    <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                    <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
                    <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                    <line x1="2" x2="22" y1="2" y2="22"></line>
                  </svg>
                `;
              } else {
                this.innerHTML = `
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye">
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                `;
              }
            });
          });
        }
      
        // Form validation
        function validateEmail(email) {
          const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
          return re.test(String(email).toLowerCase());
        }
      
        function validateSignInForm() {
          let isValid = true;
          const email = document.getElementById('signin-email');
          const password = document.getElementById('signin-password');
          const emailError = document.getElementById('signin-email-error');
          const passwordError = document.getElementById('signin-password-error');
      
          // Reset errors
          emailError.textContent = '';
          passwordError.textContent = '';
          email.classList.remove('error');
          password.classList.remove('error');
      
          // Validate email
          if (!email.value.trim()) {
            emailError.textContent = 'Email is required';
            email.classList.add('error');
            isValid = false;
          } else if (!validateEmail(email.value)) {
            emailError.textContent = 'Please enter a valid email address';
            email.classList.add('error');
            isValid = false;
          }
      
          // Validate password
          if (!password.value) {
            passwordError.textContent = 'Password is required';
            password.classList.add('error');
            isValid = false;
          } else if (password.value.length < 6) {
            passwordError.textContent = 'Password must be at least 6 characters';
            password.classList.add('error');
            isValid = false;
          }
      
          return isValid;
        }
      
        function validateSignUpForm() {
          let isValid = true;
          const name = document.getElementById('signup-name');
          const email = document.getElementById('signup-email');
          const password = document.getElementById('signup-password');
          const confirmPassword = document.getElementById('signup-confirm-password');
          const terms = document.getElementById('terms');
          
          const nameError = document.getElementById('signup-name-error');
          const emailError = document.getElementById('signup-email-error');
          const passwordError = document.getElementById('signup-password-error');
          const confirmPasswordError = document.getElementById('signup-confirm-password-error');
      
          // Reset errors
          nameError.textContent = '';
          emailError.textContent = '';
          passwordError.textContent = '';
          confirmPasswordError.textContent = '';
          
          name.classList.remove('error');
          email.classList.remove('error');
          password.classList.remove('error');
          confirmPassword.classList.remove('error');
      
          // Validate name
          if (!name.value.trim()) {
            nameError.textContent = 'Full name is required';
            name.classList.add('error');
            isValid = false;
          }
      
          // Validate email
          if (!email.value.trim()) {
            emailError.textContent = 'Email is required';
            email.classList.add('error');
            isValid = false;
          } else if (!validateEmail(email.value)) {
            emailError.textContent = 'Please enter a valid email address';
            email.classList.add('error');
            isValid = false;
          }
      
          // Validate password
          if (!password.value) {
            passwordError.textContent = 'Password is required';
            password.classList.add('error');
            isValid = false;
          } else if (password.value.length < 6) {
            passwordError.textContent = 'Password must be at least 6 characters';
            password.classList.add('error');
            isValid = false;
          }
      
          // Validate confirm password
          if (!confirmPassword.value) {
            confirmPasswordError.textContent = 'Please confirm your password';
            confirmPassword.classList.add('error');
            isValid = false;
          } else if (password.value !== confirmPassword.value) {
            confirmPasswordError.textContent = 'Passwords do not match';
            confirmPassword.classList.add('error');
            isValid = false;
          }
      
          // Validate terms
          if (!terms.checked) {
            alert('Please agree to the Terms of Service and Privacy Policy');
            isValid = false;
          }
      
          return isValid;
        }
      
        // Form submissions
        signinForm.addEventListener('submit', function(e) {
          e.preventDefault();
          if (validateSignInForm()) {
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            console.log('Sign in with:', { email, password });
            
            // Show success message (in a real app, this would redirect to the dashboard)
            const submitBtn = this.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Signing in...';
            
            setTimeout(() => {
              alert('Sign in successful! Welcome back to ATTIRE.');
              submitBtn.textContent = originalText;
            }, 1500);
          }
        });
      
        signupForm.addEventListener('submit', function(e) {
          e.preventDefault();
          if (validateSignUpForm()) {
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            console.log('Sign up with:', { name, email, password });
            
            // Show success message (in a real app, this would redirect to the dashboard)
            const submitBtn = this.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Creating account...';
            
            setTimeout(() => {
              alert('Account created successfully! Welcome to ATTIRE.');
              submitBtn.textContent = originalText;
            }, 1500);
          }
        });
      
        // Event listeners for tab switching
        signinTab.addEventListener('click', showSignIn);
        signupTab.addEventListener('click', showSignUp);
        switchToSignup.addEventListener('click', showSignUp);
        switchToSignin.addEventListener('click', showSignIn);
      
        // Add subtle animation to the form inputs
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
          input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'translateY(-2px)';
            this.parentElement.style.transition = 'transform 0.3s ease';
          });
          
          input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'translateY(0)';
          });
        });
      
        // Initialize
        initUI();
        setupPasswordToggles();
      });
  </script>
</body>
</html>

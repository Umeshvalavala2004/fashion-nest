<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/63c50dd3d1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Nest - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="min-h-screen bg-gray-50 relative">
        <!-- Background Image -->
        <div class="background-image">
            <img src="https://images.unsplash.com/photo-1469334031218-e382a71b716b?w=1200&q=80" alt="" class="bg-img" />
        </div>

        <!-- Navigation -->
        <nav class="relative z-10 bg-white/90 backdrop-blur-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="/index.html" class="text-2xl font-bold text-black">Fashion Nest</a>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="/index.html" class="text-gray-700 hover:text-black"><i class="fa-solid fa-house"></i></a>
                        <a href="signin.html" class="text-gray-700 hover:text-black">Sign In</a>
                        <a href="signup.html" class="btn btn-primary">Sign Up</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="relative z-10 flex items-center justify-center min-h-[calc(100vh-4rem)] p-4">
            <div class="text-center max-w-3xl">
                <h1 class="text-5xl md:text-6xl font-bold text-black mb-6">Discover Your Style</h1>
                <p class="text-xl text-gray-700 mb-8">Join Fashion Nest and explore the latest trends in fashion</p>
                <div class="space-x-4">
                    <a href="signup.html" class="btn btn-primary px-8 py-4">Get Started</a>
                    <a href="signin.html" class="btn border-2 border-black text-black hover:bg-black hover:text-white px-8 py-4">Sign In</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
